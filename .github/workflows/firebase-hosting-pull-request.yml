name: Deploy to Firebase Hosting on PROD PR
run-name: ${{ github.actor }} has request PROD PR
"on":
  pull_request:
    types: [opened, reopened]
    branches:
      - main
      - master
      - releases/**
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: check versions
        run: node --version
      - name: set npm registry
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > .npmrc
          echo "@io-boxies=https://npm.pkg.github.com/" >> .npmrc
      - name: npm build
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_IO_BOX }}"
          channelId: prod-preview
          projectId: io-box
          target: io-box
          expires: 5d
